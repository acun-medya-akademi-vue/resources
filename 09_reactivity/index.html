<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactivity</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>

    <style>
        .loading{
            position: absolute;;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.7);
            color: white;
            font-size: 20px;
            display: flex;;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div id="app">
    <input type="text" v-model="studentName">
    <button @click="addStudent">Ekle</button>
    <hr>
    <input type="text" placeholder="Ara..." v-model="searchKey">

    <ul>
        <li v-for="student in filteredList" :key="student">
            {{ student }}
        </li>
    </ul>

    <p>{{ studentListMessage }}</p>


    <div v-if="loading" class="loading">Loading</div>
</div>

<script src="app.js"></script>
</body>
</html>
