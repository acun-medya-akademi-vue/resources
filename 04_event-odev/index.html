<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Ödev</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <style>
        .info-box {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="info-box" v-on:mousemove="updateCoords">
        <!-- info-box isimli elementin üzerinde fare ile dolaştığımızda farenin koordinatlarını coords class'li element içinde gösteren uygulamayi yapiniz -->
        <span class="coords">COORDS : {{ coordX }},{{ coordY }}</span>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
